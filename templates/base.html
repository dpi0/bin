<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bin.</title>
    <link rel="help" href="https://github.com/dpi0/bin" />
    <style>
      * { box-sizing: border-box; }
      html, body { margin: 0; }
      body {
          height: 100vh;
          padding: 1rem;
          background: #121212;
          color: #eee;
          line-height: 1.5;
          display: flex;
      }
      body, code, textarea { font-family: monospace; }
      code {
        display: block;
      }
      {% block styles %}{% endblock styles %}
    </style>
    {% block head %}{% endblock head %}
  </head>
  <body>
    {% block content %}{% endblock content %}
  </body>
</html>
